<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英雄列表</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .hero-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .hero-card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      
    }
    .hero-card:hover {
      transform: scale(1.05);
    }
    .hero-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .hero-name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      opacity: 0;
      transform: translateY(100%);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .hero-card:hover .hero-name {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="hero-container" id="heroContainer"></div>

  <script>
    // 英雄数据
    const heroes = [
      { name: "超级英雄1", image: "https://picsum.photos/id/1/300/200" },
      { name: "超级英雄2", image: "https://picsum.photos/id/2/300/200" },
      { name: "超级英雄3", image: "https://picsum.photos/id/3/300/200" },
      { name: "超级英雄4", image: "https://picsum.photos/id/4/300/200" },
      { name: "超级英雄5", image: "https://picsum.photos/id/5/300/200" },
      { name: "超级英雄6", image: "https://picsum.photos/id/6/300/200" },
      { name: "超级英雄7", image: "https://picsum.photos/id/7/300/200" },
      { name: "超级英雄8", image: "https://picsum.photos/id/8/300/200" },
      { name: "超级英雄9", image: "https://picsum.photos/id/9/300/200" },
      { name: "超级英雄10", image: "https://picsum.photos/id/10/300/200" },
      { name: "超级英雄11", image: "https://picsum.photos/id/11/300/200" },
      { name: "超级英雄12", image: "https://picsum.photos/id/12/300/200" }
    ];

    // 获取容器元素
    const heroContainer = document.getElementById("heroContainer");

    // 渲染英雄列表
    heroes.forEach(hero => {
      const heroCard = document.createElement("div");
      heroCard.className = "hero-card";
      
      const heroImage = document.createElement("img");
      heroImage.className = "hero-image";
      heroImage.src = hero.image;
      heroImage.alt = hero.name;
      
      const heroName = document.createElement("div");
      heroName.className = "hero-name";
      heroName.textContent = hero.name;
      
      heroCard.appendChild(heroImage); // 修正：添加图片
      heroCard.appendChild(heroName);  // 修正：添加名字
      heroContainer.appendChild(heroCard);
    });
  </script>
</body>
</html>
