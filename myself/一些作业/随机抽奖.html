<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抽奖</title>
</head>
<body>

    <div class="contanier">
        <strong>获奖名单</strong>
        <h1>一等奖<span id="one">???</span></h1>
        <h1>二等奖<span id="two">???</span></h1>
        <h1>三等奖<span id="three">???</span></h1>
    </div>

    <script>
        const person = [`周杰伦`, `刘德华` , `邓超` , `陈赫` , `我`]
        // 先做一等奖
        const random1 = Math.floor(Math.random() * person.length)
        // console.log(person[random]);      测试是否可行
        // 然后获取一等奖的人员
        const one = document.querySelector(`#one`)
        // 把这个名字给到一等奖
        one.innerHTML = person[random1]
        // 删除这个名字
        person.splice(random1 , 1)

        // 做二等奖
        const random2 = Math.floor(Math.random() * person.length)
        // 然后获取二等奖的人员
        const two = document.querySelector(`#two`)
        // 把这个名字给到二等奖
        two.innerHTML = person[random2]
        // 删除这个名字
        person.splice(random2 , 1)

        // 做三等奖
        const random3 = Math.floor(Math.random() * person.length)
        // 然后获取三等奖的人员
        const three = document.querySelector(`#three`)
        // 把这个名字给到三等奖
        three.innerHTML = person[random3]
        // 删除这个名字
        person.splice(random3 , 1)
        
        

    </script>
</body>
</html>
