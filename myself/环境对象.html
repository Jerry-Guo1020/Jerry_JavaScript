<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 每个函数里面都有this()函数对象，普通函数里面的this一般指向window
        
        
        // function fn() {
        //     console.log('this');
            
        // }
        // window.fn()

        const btn = document.querySelector('button')
        btn.addEventListener('click', function() {
            console.log(this);  // 这个this就是指向调用的对象  这里的对象就是btn
            
        })
    </script>
</body>
</html>
