<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 30px;
            border: 1px solid pink;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 获取时间的对象
        // const date = new Date();
        // console.log(date);     // 这个东西是获取当前的时间
        // console.log(date.getFullYear());
        // console.log(date.getMonth() + 1);
        // console.log(date.getDate());
        const div = document.querySelector('div')
        function getMyDate() {
            const date = new Date();
            return `今天是${date.getFullYear()}年${date.getMonth() +1}月${date.getDay()}日${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`            
        }
        div.innerHTML = getMyDate()
        
    </script>
</body>
</html>
