<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 300px;   
            color:green;
        }

        .active {
            color: red;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="box">123</div>
    <script>
        const box = document.querySelector(`.box`)
        box.classList.add(`active`)
    </script>
</body>
</html>
