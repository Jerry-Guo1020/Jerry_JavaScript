<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
</head>
<body>
    <script>
        function Car(make, model, year, color) {
            this.make = make,
            this.model = model,
            this.year = year,
            this.color = color,
            this.drive = function() { console.log(`you are dirving the ${this.model}'s car`);
            }
        }

        const car1 = new Car("benz", "s680", 2025, "red")

        console.log(car1.make);
        console.log(car1.model);
        console.log(car1.year);
        console.log(car1.color);

        car1.drive()
        
    </script>
</body>
</html>
