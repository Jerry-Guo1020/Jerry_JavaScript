<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类</title>
</head>
<body>
    <script>
        class Product {
            // constructor 是一个构造函数的方法，用于创建和初始化class对象的实例的特殊方法
            constructor(name, price) {
                this.name = name
                this.price = price
            } 

            // 
            displayProduct(){
                console.log(`product: ${this.price}`);
                
            }
        }
    </script>
</body>
</html>
