<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 学习foreach（）：我们可以通过这个东西来进行显示这个数组的每个元素
        
        let nums = [1, 2, 3, 4]

        nums.forEach(display)

        function display(element) {
            console.log(element);
            
        }
    </script>
</body>
</html>
