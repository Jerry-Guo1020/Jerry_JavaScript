<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选方法</title>
</head>

<body>
    <script>
        let num = [1, 2, 3, 4, 5]
        const numsEven = num.filter(isEven)
        const numsEven2 = num.filter(isOdd)

        console.log(numsEven);
        console.log(numsEven2);
        
        

        function isEven(element) {
            return element % 2 === 0
        }

        function isOdd(element) {
            return element % 2 !== 0
        }
    </script>
</body>

</html>
