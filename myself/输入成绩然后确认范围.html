<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("请输入您的成绩")
        if( num >90 && num<=100){
            alert("您的成绩很优秀")
        }else if (num > 70 && num <=90){
                alert("您的成绩是良好")
        }else if (num >= 60 && num <=70){
                alert("您的成绩是及格")
        }else if (num >= 0 && num <60){
                alert("您的成绩是不及格")
        }else{
            alert("您的成绩输错了")
        }
    </script>
</body>
</html>
