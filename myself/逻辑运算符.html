<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //逻辑 与 一假全假

        console.log(true && false);
        console.log(true && true);

        //逻辑 或 一真全真

        console.log(true || true);
        console.log(false || true);

        //逻辑 非 取反

        console.log(!false);
        console.log(!true);


    </script>
</body>

</html>
