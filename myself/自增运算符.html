<body>

    <script>
        let i = 1
        console.log(i++);

        let a = 1
        console.log(++a);
        
        let b = 1
        console.log(++b + 1);
        
        let c = 1
        console.log(1 + c++);
        
        let d = 1
        console.log(1 + d++ + 1);
        
        let e = 1
        console.log(e++ + 1);
        
        let f = 1
        console.log(f++ + 1);
        
        let g = 1
        console.log(g++ + 1);
    </script>

</body>
