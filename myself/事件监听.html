<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 需求： 点击率按钮，弹出了一个对话框
        const btn = document.querySelector('button')
        // 事件源 按钮
        btn.addEventListener('click', function () {
            alert('helloworld')
        })
        // 事件类型 点击鼠标
        // 事件处理程序 弹出对话框
    </script>
</body>
</html>
